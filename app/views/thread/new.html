<html>
<head>
  <meta charset="UTF-8">
  <title>Message Thread</title>
  <link rel="stylesheet" href="/components/base/base.css">
  <link rel="stylesheet" href="/components/gaia-fonts/style.css">
  <link rel="stylesheet" href="/components/gaia-theme/gaia-theme.css">

  <link rel="stylesheet" href="thread.css">

  <script defer src="/views/app_config.js"></script>

  <script defer src="/components/gaia-header/dist/gaia-header.js"></script>
  <script defer src="/components/pipe-core/pipe.js"></script>
  <script defer src="/components/fallback-transitions/transitions.js"></script>

  <script defer src="new.js"></script>
</head>
 <body class="theme-communications">
  <gaia-header action="back">
    <h1>New Message</h1>
  </gaia-header>
  <section id="message-list"></section>
  <form id="new-message">
    <div>
      <label>To:</label>
      <input id="message_with" name="Message[with]" type="text">
    </div>
    <div>
      <label>Content:<label>
      <input id="message_content" name="Message[content]" type="text">
    </div>
    <button type="submit">Send</button>
  </form>
</body>
</html>
